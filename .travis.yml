language: python
dist: xenial
python:
    - 2.7
    - 3.6
    - 3.7
before_install:
    - pip install -U setuptools pip
    - pip install -U coverage coveralls zope.testrunner
install:
    - pip install -U -e .[zrs]
script:
    - COVERAGE_PROCESS_START=.coveragerc coverage run -m zope.testrunner --test-path=src --all -v1
notifications:
    email: false
after_success:
    - coverage combine
    - coveralls
cache:
  pip: true
